<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icons/favicon.png" type="image/png">
</head>
<body>
  <div class="container">
    <div class="calcBody">
      <div class="screen">
        <div class="calcMenuBar">
          <div class="menuButtons"></div>
        </div>
        <p id="screenText">0</p>
      </div>
      <div class="buttons">
        <div class="calcBtn grey leftEdge" id="btnClear"><p id="clearType">AC</p></div>
        <div class="calcBtn grey" id="btnNegate">
          <p id="negateImg"></p>
        </div>
        <div class="calcBtn grey" id="btnPercent"><p>%</p></div>
        <div class="calcBtn orange" id="btnDivide"><p class='unicode'>&#247</p></div>
        <div class="calcBtn lightGrey leftEdge" id="btn7"><p>7</p></div>
        <div class="calcBtn lightGrey" id="btn8"><p>8</p></div>
        <div class="calcBtn lightGrey" id="btn9"><p>9</p></div>
        <div class="calcBtn orange" id="btnMultiply"><p class='unicode'>&#215</p></div>
        <div class="calcBtn lightGrey leftEdge" id="btn4"><p>4</p></div>
        <div class="calcBtn lightGrey" id="btn5"><p>5</p></div>
        <div class="calcBtn lightGrey" id="btn6"><p>6</p></div>
        <div class="calcBtn orange" id="btnSubtract"><p>-</p></div>
        <div class="calcBtn lightGrey leftEdge" id="btn1"><p>1</p></div>
        <div class="calcBtn lightGrey" id="btn2"><p>2</p></div>
        <div class="calcBtn lightGrey" id="btn3"><p>3</p></div>
        <div class="calcBtn orange" id="btnAdd"><p>+</p></div>
        <div class="calcBtn lightGrey leftEdge" id="btn0"><p>0</p></div>
        <div class="calcBtn lightGrey" id="btnDot"><p>.</p></div>
        <div class="calcBtn orange" id="btnEquals"><p>=</p></div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
